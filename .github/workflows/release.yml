name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package CRX
        env:
          EXTENSION_PRIVATE_KEY: ${{ secrets.EXTENSION_PRIVATE_KEY }}
        run: npm run package

      - name: Create ZIP for manual installation
        run: |
          cd dist
          zip -r ../saidebar.zip .

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            saidebar.crx
            saidebar.zip
          body: |
            ## Installation

            ### Option 1: CRX file
            1. Download `saidebar.crx`
            2. Open Chrome and go to `chrome://extensions/`
            3. Enable "Developer mode"
            4. Drag and drop the CRX file onto the page

            ### Option 2: ZIP file
            1. Download and extract `saidebar.zip`
            2. Open Chrome and go to `chrome://extensions/`
            3. Enable "Developer mode"
            4. Click "Load unpacked" and select the extracted folder
